<div class="container">
    <section class="minHeight">
        <div class="w-100">
            <div class="row g-3">
                <div class="col-12">
                    <div class="flex justify-content-between">
                        <h3 class="page-title">Bookmarked Respository</h3>
                        <button title="bookmarked Repo" class="btn btn-secondary"
                            routerLink="/github-search-repository">
                            <div class="flex">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                                <span>Search Repo</span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Owner</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let repo of bookmarkedRepositories | paginate: { itemsPerPage: 10, currentPage: p }, index as i">
                                    <td>{{repo.name}}</td>
                                    <td>{{repo.owner}}</td>
                                    <td>{{repo.description}}</td>
                                    <td>
                                        <span class="text-success ">{{repo.stars}}</span>
                                    </td>
                                </tr> 
                                <tr *ngIf="dataNotFound">
                                    <td colspan="5" class="text-center">
                                        <h3 class="page-title mb-0">
                                            You haven't bookmarked any repository.
                                        </h3>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-12 text-center mt-3">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </section>
</div>
